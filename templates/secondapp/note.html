{% load static %}

{% block studentzone %}
{% if not request.session.user %}
<script>
    alert("Login First!!!")
    location.href = "/fapp/index"
</script>
{% endif %}
<div class="text-center fs-2">
    E <b class="txt-mycolor">Notes</b>
</div>
<div class="row">
    <div class="col-sm-6 mx-auto my-3 pt-3" style="background: #deedec; border-radius: 5px; border: 2px solid gray;">
        <table class="table table-hover">
            <tr>
                <th>Batch</th>
                <th>Title</th>
                <th>Upoaded File</th>
                <th>Uploaded Date</th>
            </tr>
            {% for x in ndata %}
            <tr>
                <td>{{x.batch}}</td>
                <td>
                    {{x.title}}
                </td>
                <td><a href="/{{x.notes_pdf}}" class="btn btn-sm btn-success">Download <i
                            class="fa-solid fa-download"></i></a></td>
                <td>
                    {{x.added_date}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
